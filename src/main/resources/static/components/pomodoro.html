<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pomodoro Timer</title>
<link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
	rel="stylesheet">
<style>
</style>
</head>
<body>
	<div class="details">
		<div class="todo-timer">
			<div class="cardHeader">
				<h2>Pomodoro Timer</h2>
			</div>
			<div class="timer-display" id="timer-display">25:00</div>

			<div class="timer-settings">
				<div class="mb-3">
					<label for="work-duration" class="form-label">Session
						Duration (minutes):</label> <input type="number" id="work-duration"
						class="form-control" value="25" min="1" step="1">
				</div>
				<div class="mb-3">
					<label for="break-duration" class="form-label">Break
						Duration (minutes):</label> <input type="number" id="break-duration"
						class="form-control" value="5" min="1" step="1">
				</div>
				<div class="d-flex justify-content-center">
					<button class="btn btn-primary" id="save-btn">Save</button>
				</div>
			</div>

			<div class="btn-group">
				<button class="btn btn-primary" id="start-btn">Start</button>
				<button class="btn btn-primary" id="reset-btn">Reset</button>
				<button class="btn btn-danger" id="end-session-btn">End</button>
			</div>

			<div id="message" class="message-container"></div>
		</div>
	</div>
	<script src="/js/pomodoro.js"></script>
</body>
</html>
