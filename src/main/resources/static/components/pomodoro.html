<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pomodoro Timer</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .pomodoro-timer {
            text-align: center;
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            margin: 0 auto;
        }

        .pomodoro-timer h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .timer-display {
            font-size: 50px;
            font-weight: bold;
            color: #333;
            margin-bottom: 30px;
        }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .btn-group button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }

        .btn-start {
            background-color: #4CAF50;
            color: white;
        }

        .btn-pause {
            background-color: #FF9800;
            color: white;
        }

        .btn-reset {
            background-color: #f44336;
            color: white;
        }

        .btn-break {
            background-color: #2196F3;
            color: white;
        }

        .message {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        .active {
            background-color: #2196F3;
        }

    </style>
</head>
<body>
    <div class="pomodoro-timer">
        <h2>Pomodoro Timer</h2>
        <div class="timer-display" id="timer-display">25:00</div>
        <div class="btn-group">
            <button class="btn-start" id="start-btn">Start</button>
            <button class="btn-pause" id="pause-btn" disabled>Pause</button>
            <button class="btn-reset" id="reset-btn">Reset</button>
            <button class="btn-break" id="break-btn">Start Break</button>
        </div>
        <div id="message" class="message"></div>
    </div>

    <script>
        $(document).ready(function() {
            let workDuration = 25 * 60; // 25 minutes in seconds
            let breakDuration = 5 * 60; // 5 minutes in seconds
            let timeRemaining = workDuration;
            let timerInterval;
            let isBreak = false;

            // Update the timer display
            function updateTimerDisplay() {
                const minutes = Math.floor(timeRemaining / 60);
                const seconds = timeRemaining % 60;
                $('#timer-display').text(`${minutes < 10 ? '0' : ''}${minutes}:${seconds < 10 ? '0' : ''}${seconds}`);
            }

            // Start the timer
            function startTimer() {
                timerInterval = setInterval(function() {
                    timeRemaining--;
                    updateTimerDisplay();

                    if (timeRemaining <= 0) {
                        clearInterval(timerInterval);
                        if (isBreak) {
                            showMessage("Break is over! Time to work!", "success");
                            // Switch to work session
                            timeRemaining = workDuration;
                            isBreak = false;
                            updateTimerDisplay();
                        } else {
                            showMessage("Pomodoro completed! Time for a break.", "success");
                            // Switch to break session
                            timeRemaining = breakDuration;
                            isBreak = true;
                            updateTimerDisplay();
                        }
                    }
                }, 1000);
            }

            // Pause the timer
            function pauseTimer() {
                clearInterval(timerInterval);
            }

            // Reset the timer
            function resetTimer() {
                clearInterval(timerInterval);
                timeRemaining = workDuration;
                isBreak = false;
                updateTimerDisplay();
            }

            // Show messages
            function showMessage(message, type) {
                const messageContainer = $("#message");
                messageContainer.html(`
                    <div class="alert ${type}">
                        <span class="message">${message}</span>
                    </div>
                `);
                messageContainer.addClass('show');

                setTimeout(function() {
                    messageContainer.removeClass('show');
                }, 3000);
            }

            // Button actions
            $('#start-btn').click(function() {
                startTimer();
                $('#start-btn').attr('disabled', true);
                $('#pause-btn').removeAttr('disabled');
                $('#reset-btn').removeAttr('disabled');
                $('#break-btn').attr('disabled', true);
            });

            $('#pause-btn').click(function() {
                pauseTimer();
                $('#start-btn').removeAttr('disabled');
                $('#pause-btn').attr('disabled', true);
                $('#break-btn').removeAttr('disabled');
            });

            $('#reset-btn').click(function() {
                resetTimer();
                $('#start-btn').removeAttr('disabled');
                $('#pause-btn').attr('disabled', true);
                $('#break-btn').removeAttr('disabled');
            });

            $('#break-btn').click(function() {
                if (!isBreak) {
                    timeRemaining = breakDuration;
                    isBreak = true;
                    updateTimerDisplay();
                    showMessage("Starting break...", "info");
                }
            });

            // Initialize
            updateTimerDisplay();
        });
    </script>
</body>
</html>
