<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pomodoro Timer</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
  <div class="details">
    <div class="todo">
        <div class="cardHeader">
            <h2>Pomodoro Timer</h2>
        </div>
        <div class="timer-display" id="timer-display">25:00</div>
        <div class="btn-group">
            <button class="btn btn-primary" id="start-btn">Start</button>
            <button class="btn btn-primary" id="pause-btn" disabled>Pause</button>
            <button class="btn btn-primary" id="reset-btn">Reset</button>
            <button class="btn btn-primary" id="break-btn">Break</button>
        </div>

    </div>
</div>

    <script>
        $(document).ready(function() {
            let workDuration = 25 * 60; // 25 minutes in seconds
            let breakDuration = 5 * 60; // 5 minutes in seconds
            let timeRemaining = workDuration;
            let timerInterval;
            let isBreak = false;

            // Update the timer display
            function updateTimerDisplay() {
                const minutes = Math.floor(timeRemaining / 60);
                const seconds = timeRemaining % 60;
                $('#timer-display').text(`${minutes < 10 ? '0' : ''}${minutes}:${seconds < 10 ? '0' : ''}${seconds}`);
            }

            // Start the timer
            function startTimer() {
                timerInterval = setInterval(function() {
                    timeRemaining--;
                    updateTimerDisplay();

                    if (timeRemaining <= 0) {
                        clearInterval(timerInterval);
                        if (isBreak) {
                            showMessage("Break is over! Time to work!", "success");
                            // Switch to work session
                            timeRemaining = workDuration;
                            isBreak = false;
                            updateTimerDisplay();
                        } else {
                            showMessage("Pomodoro completed! Time for a break.", "success");
                            // Switch to break session
                            timeRemaining = breakDuration;
                            isBreak = true;
                            updateTimerDisplay();
                        }
                    }
                }, 1000);
            }

            // Pause the timer
            function pauseTimer() {
                clearInterval(timerInterval);
            }

            // Reset the timer
            function resetTimer() {
                clearInterval(timerInterval);
                timeRemaining = workDuration;
                isBreak = false;
                updateTimerDisplay();
            }

            // Show messages
            function showMessage(message, type) {
                const messageContainer = $("#message");
                messageContainer.html(`
                    <div class="alert ${type}">
                        <span class="message">${message}</span>
                    </div>
                `);
                messageContainer.addClass('show');

                setTimeout(function() {
                    messageContainer.removeClass('show');
                }, 3000);
            }

            // Button actions
            $('#start-btn').click(function() {
                startTimer();
                $('#start-btn').attr('disabled', true);
                $('#pause-btn').removeAttr('disabled');
                $('#reset-btn').removeAttr('disabled');
                $('#break-btn').attr('disabled', true);
            });

            $('#pause-btn').click(function() {
                pauseTimer();
                $('#start-btn').removeAttr('disabled');
                $('#pause-btn').attr('disabled', true);
                $('#break-btn').removeAttr('disabled');
            });

            $('#reset-btn').click(function() {
                resetTimer();
                $('#start-btn').removeAttr('disabled');
                $('#pause-btn').attr('disabled', true);
                $('#break-btn').removeAttr('disabled');
            });

            $('#break-btn').click(function() {
                if (!isBreak) {
                    timeRemaining = breakDuration;
                    isBreak = true;
                    updateTimerDisplay();
                    showMessage("Starting break...", "info");
                }
            });

            // Initialize
            updateTimerDisplay();
        });
    </script>
</body>
</html>
