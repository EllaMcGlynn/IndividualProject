<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
	
	<!-- JQuery -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	
	<!-- Jwt JS -->
    <script src="/js/JwtStorage.js"></script>
    
	<!-- Login CSS -->
	<link rel="stylesheet" href="/css/login.css"/>
	<title>Sign in & Sign up Form</title>
</head>
<body>
	<div class="container">
		<div class="forms-container">
			<div class="signin-signup">
				<!-- Sign in -->
				<form action="#" class="sign-in-form">
					<h2 class="title">Sign in</h2>
					<div class="input-field">
						<i class="bi bi-person-fill"></i> 
						<input id="username-sign-in" type="text" placeholder="Username" />
					</div>
					<div class="input-field">
						<i class="bi bi-lock-fill"></i> 
						<input id="password-sign-in" type="password" placeholder="Password" />
					</div>
					<input id="login-btn" type="submit" value="Login" class="btn solid" />
				</form>
				
				<!-- Sign up -->
				<form action="#" class="sign-up-form">
					<h2 class="title">Sign up</h2>
					<div class="input-field">
						<i class="bi bi-person-fill"></i> 
						<input id="username-sign-up" type="text" placeholder="Username" />
					</div>
					<div class="input-field">
						<i class="bi bi-lock-fill"></i> 
						<input id="password-sign-up" type="password" placeholder="Password" />
					</div>
					<div class="input-field">
						<i class="bi bi-lock-fill"></i> 
						<input id="role-sign-up" type="text" placeholder="Role" />
					</div>
					<input id="signup-btn" type="submit" class="btn" value="Sign up" />
				</form>
			</div>
		</div>

		<div class="panels-container">
			<div class="panel left-panel">
				<div class="content">
					<h3>New here ?</h3>
					<p>Create an account to gain access to all of our features!</p>
					<button class="btn transparent" id="sign-up-btn">Sign up</button>
				</div>
				<img src="/assets/images/log.svg" class="image" alt="" />
			</div>
			<div class="panel right-panel">
				<div class="content">
					<h3>One of us ?</h3>
					<p>Log into your account to get started!</p>
					<button class="btn transparent" id="sign-in-btn">Sign in</button>
				</div>
				<img src="/assets/images/register.svg" class="image" alt="" />
			</div>
		</div>
	</div>

	<script src="/js/login.js"></script>
</body>
</html>
