<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
</head>
<body>

	<div id="dashboard">
		<div class="cardBox">
			<div class="card">
				<div>
					<div class="numbers">Total tasks to do</div>
					<div class="cardName">Uncompleted Tasks</div>
				</div>
				<div class="iconBx">
					<i class="bi bi-list-task"></i>
				</div>
			</div>
			<div class="card">
				<div>
					<div class="numbers">Total amount of completed</div>
					<div class="cardName">Completed Tasks</div>
				</div>
				<div class="iconBx">
					<i class="bi bi-check2-square"></i>
				</div>
			</div>
			<div class="card">
				<div>
					<div class="numbers">Total amount of tasks figures</div>
					<div class="cardName">Total Tasks</div>
				</div>
				<div class="iconBx">
					<i class="bi bi-list-task"></i>
				</div>
			</div>
			<div class="card">
				<div>
					<div class="numbers">Date</div>
					<div class="cardName">Date</div>
				</div>
				<div class="iconBx">
					<i class="bi bi-list-task"></i>
				</div>
			</div>
		</div>

		<!-- To do list -->
		<div class="details">
			<div class="todo">
				<div class="cardHeader">
					<h2>Your Tasks</h2>
					<button id="openTaskModal" class="btn btn-primary">New Task</button>
				</div>
				<table id="taskTable" class="table">
					<thead>
						<tr>
							<th>To Do</th>
							<th>Project</th>
							<th>Status</th>
							<th>Action</th>
						</tr>
					</thead>
					<tbody>
						<!-- Body should populate -->
					</tbody>
				</table>
			</div>
		</div>
	</div>

	<!-- New Task Modal -->
	<div class="modal fade" id="newTaskModal" tabindex="-1"
		aria-labelledby="newTaskModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="newTaskModalLabel">New Task</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal"
						aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<form>
						<div class="mb-3">
							<label for="taskName" class="form-label">Task Name</label> <input
								type="text" class="form-control" id="taskName" required>
						</div>
						<div class="mb-3">
							<label for="taskProject" class="form-label">Project</label> <input
								type="text" class="form-control" id="taskProject">
						</div>
						<div class="mb-3">
							<label for="taskStatus" class="form-label">Status</label> <select
								class="form-select" id="taskStatus">
								<option value="TODO">To Do</option>
								<option value="IN_PROGRESS">In Progress</option>
								<option value="DONE">Done</option>
							</select>
						</div>
						<button type="submit" class="btn btn-primary">Save Task</button>
					</form>
				</div>
			</div>
		</div>
	</div>

	<!-- Edit Task Modal -->
	<div class="modal fade" id="editTaskModal" tabindex="-1"
		aria-labelledby="editTaskModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="editTaskModalLabel">Edit Task</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal"
						aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<form>
						<div class="mb-3">
							<label for="editTaskName" class="form-label">Task Name</label> <input
								type="text" class="form-control" id="editTaskName" required>
						</div>
						<div class="mb-3">
							<label for="editTaskProject" class="form-label">Project</label> <input
								type="text" class="form-control" id="editTaskProject">
						</div>
						<div class="mb-3">
							<label for="editTaskStatus" class="form-label">Status</label> <select
								class="form-select" id="editTaskStatus">
								<option value="TODO">To Do</option>
								<option value="IN_PROGRESS">In Progress</option>
								<option value="DONE">Done</option>
							</select>
						</div>
						<button type="submit" class="btn btn-primary">Update Task</button>
					</form>
				</div>
			</div>
		</div>
	</div>

	<!-- Delete Task Modal -->
	<div class="modal fade" id="deleteTaskModal" tabindex="-1"
		aria-labelledby="deleteTaskModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="deleteTaskModalLabel">Delete Task</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal"
						aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<p>Are you sure you want to delete this task?</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-bs-dismiss="modal">Cancel</button>
					<button type="button" class="btn btn-danger">Delete</button>
				</div>
			</div>
		</div>
	</div>
	<script src="/js/dashboard.js"></script>
</body>
</html>
