<!DOCTYPE html>

<html lang="en">

<head>

<meta charset="UTF-8">

<title>Focus Flow</title>

<link rel="icon" type="image/png" href="favicon.png">

<style>
/* Styles the index.html */
@import
	url('https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap')
	;

* {
	margin: 0;
	padding: 0;
	box-sizing: border-box;
	font-family: 'Ubuntu', sans-serif;
}

:root {
	--blue: #287bff;
	--white: #fff;
	--grey: #f5f5f5;
	--black: #222;
	--darkgrey: #999;
}

body {
	min-height: 100vh;
	overflow-x: hidden;
}

.container {
	position: relative;
	width: 100%;
}

.navigation {
	position: fixed;
	width: 300px;
	height: 100%;
	background: var(--blue);
	border-left: 10px solid var(--blue);
	transition: 0.5s;
	overflow: hidden;
}

.navigation.active {
	width: 80px;
}

.navigation ul {
	position: absolute;
	top: 0;
	left: 0;
	width: 100%;
}

.navigation .brand .title {
	font-size: 24px;
}

.navigation ul li {
	position: relative;
	width: 100%;
	list-style: none;
	border-top-left-radius: 30px;
	border-bottom-left-radius: 30px;
}

.navigation ul li:hover, .navigation ul li.hovered {
	background: var(--white);
}

.navigation ul li:nth-child(1) {
	margin-bottom: 40px;
	pointer-events: none;
}

.navigation ul li a {
	position: relative;
	display: block;
	width: 100%;
	display: flex;
	text-decoration: none;
	color: var(--white);
}

.navigation ul li:hover a, .navigation ul li.hovered a {
	color: var(--blue);
}

.navigation ul li a .icon {
	position: relative;
	display: block;
	min-width: 60px;
	height: 60px;
	line-height: 70px;
	text-align: center;
}

.navigation ul li a .icon .bx {
	font-size: 1.75em;
}

.navigation ul li a .title {
	position: relative;
	display: block;
	padding: 0 10px;
	height: 60px;
	line-height: 60px;
	text-align: start;
	white-space: nowrap;
}

/* Curves Outside */
.navigation ul li:hover a::before, .navigation ul li.hovered a::before {
	content: '';
	position: absolute;
	right: 0;
	top: -50px;
	width: 50px;
	height: 50px;
	background: transparent;
	border-radius: 50%;
	box-shadow: 35px 35px 0 10px var(--white);
	pointer-events: none;
}

.navigation ul li:hover a::after, .navigation ul li.hovered a::after {
	content: '';
	position: absolute;
	right: 0;
	bottom: -50px;
	width: 50px;
	height: 50px;
	background: transparent;
	border-radius: 50%;
	box-shadow: 35px -35px 0 10px var(--white);
	pointer-events: none;
}

/* main */
.main {
	position: absolute;
	width: calc(100% - 300px);
	left: 300px;
	min-height: 100vh;
	background: var(--white);
	transition: 0.5s;
}

.main.active {
	width: calc(100% - 80px);
	left: 80px;
}

.topbar {
	width: 100%;
	height: 60px;
	display: flex;
	justify-content: space-between;
	align-items: center;
	padding: 0 10px;
}

.toggle {
	position: relative;
	width: 60px;
	height: 60px;
	display: flex;
	justify-content: center;
	align-items: center;
	font-size: 2.5em;
	cursor: pointer;
}

.search {
	position: relative;
	width: 400px;
	margin: 0 10px;
}

.search label {
	position: relative;
	width: 100%;
}

.search label input {
	width: 100%;
	height: 40px;
	border-radius: 40px;
	padding: 5px 20px;
	padding-left: 35px;
	font-size: 18px;
	outline: none;
	border: 1px solid var(--darkgrey);
}

.search label .bx {
	position: absolute;
	top: 0;
	left: 10px;
	font-size: 1.2em;
}

.user {
	display: flex;
	align-items: center;
	gap: 10px; /* Space between icon and text */
	padding: 0 15px; /* Adjust padding for balance */
	background: var(--grey);
	border-radius: 40px; /* Match the search bar's rounded edges */
	cursor: pointer;
	transition: background 0.3s ease-in-out;
	height: 40px; /* Set height equal to the search bar */
}

.user i {
	font-size: 22px;
	color: var(--blue);
}

.user span {
	font-size: 16px;
	font-weight: 500;
	color: var(--black);
	white-space: nowrap;
}

/* Finish Styling the index.html */

/* Pomodoro */
.pomodoro {
	background-color: var(--white);
	padding: 40px;
	border-radius: 10px;
	box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
	text-align: center;
	width: 100%;
	max-width: 400px;
}

h1 {
	font-size: 2.5em;
	color: var(--blue);
	margin-bottom: 20px;
}

/* Time Settings */
.settings {
	margin-bottom: 20px;
}

.settings label {
	display: block;
	font-size: 1em;
	color: var(--black);
	margin-bottom: 5px;
}

.settings input {
	width: 80px;
	height: 40px;
	border-radius: 8px;
	padding: 10px;
	font-size: 1em;
	border: 1px solid var(--darkgrey);
	outline: none;
	text-align: center;
	margin-bottom: 15px;
}

.settings input:focus {
	border-color: var(--blue);
}

/* Timer Display */
.timer-display {
	font-size: 3.5em;
	color: var(--black);
	margin-bottom: 20px;
}

.timer-display span {
	font-weight: bold;
}

.controls {
	display: flex;
	gap: 20px;
	margin-bottom: 20px;
}

.controls button {
	padding: 12px 20px;
	font-size: 1.2em;
	border: none;
	border-radius: 8px;
	cursor: pointer;
	transition: background 0.3s ease-in-out;
	width: 100px;
}

#start-button {
	background-color: var(--blue);
	color: var(--white);
}

#start-button:hover {
	background-color: darkblue;
}

#stop-button {
	background-color: #f44336;
	color: var(--white);
}

#stop-button:hover {
	background-color: darkred;
}

#reset-button {
	background-color: #2196F3;
	color: var(--white);
}

#reset-button:hover {
	background-color: darkblue;
}

/* Status */
.status {
	font-size: 1.5em;
	font-weight: bold;
	color: var(--blue);
}

/* Responsiveness */
@media screen and (max-width: 600px) {
	.pomodoro {
		width: 90%;
		padding: 20px;
	}
	h1 {
		font-size: 2em;
	}
	.timer-display {
		font-size: 2.8em;
	}
	.controls button {
		padding: 10px 18px;
		font-size: 1em;
	}
}
</style>

<!-- Boxicons CSS -->

<link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
	rel="stylesheet">

</head>

<body>



	<div class="container">

		<div class="navigation">

			<ul>

				<li class="brand"><a href="#"> <span class="icon"><i
							class="bx bx-calendar-check"></i></span> <span class="title">Focus

							Flow</span>

				</a></li>

				<li><a href="#" id="dashboard-link"> <span class="icon"><i
							class="bx bx-home"></i></span> <span class="title">Dashboard</span>

				</a></li>

				<li><a href="#" id="kanban-link"> <span class="icon"><i
							class="bx bx-chalkboard"></i></span> <span class="title">Kanban

							Board</span>

				</a></li>

				<li><a href="#" id="pomodoro-link"> <span class="icon"><i
							class="bx bx-timer"></i></span> <span class="title">Pomodoro</span>

				</a></li>

			</ul>

		</div>

	</div>



	<!-- main -->

	<main>

		<div class="main">

			<div class="topbar">

				<div class="toggle">

					<i class="bx bx-menu"></i>

				</div>

				<div class="search">

					<label> <input type="text" placeholder="Search here">

						<i class="bx bx-search"></i>

					</label>

				</div>

				<div class="user">

					<i class="bx bx-user-pin"></i> <span id="username">Guest</span>

				</div>

			</div>

		</div>



		<div id="dynamic-content"></div>

	</main>



	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

	<script>
	// Menu Toggle  

	let toggle = document.querySelector('.toggle'); 

	let navigation = document.querySelector('.navigation'); 

	let main = document.querySelector('.main'); 

	 

	toggle.onclick = function() { 

	navigation.classList.toggle('active'); 

	main.classList.toggle('active'); 

	} 

	 

	// Add Hovered Class in Selected List Item 

	let list = document.querySelectorAll('.navigation li'); 

	function activeLink() { 

	list.forEach((item) => item.classList.remove('hovered')); 

	this.classList.add('hovered'); 

	} 

	 

	list.forEach((item) => item.addEventListener('mouseover', activeLink)); 

	 

	 

	 

	// Dynamic Content Loading Based on Menu Click 

	$(document).ready(function() { 

	$("#dynamic-content").load("content/dashboard.html"); // Load dashboard by default 

	 

	$("#dashboard-link").on("click", function(e) { 

	e.preventDefault(); 

	$("#dynamic-content").load("content/dashboard.html"); 

	}); 

	 

	$("#kanban-link").on("click", function(e) { 

	e.preventDefault(); 

	$("#dynamic-content").load("content/kanban.html"); 

	}); 

	 

	$("#pomodoro-link").on("click", function(e) { 

	e.preventDefault(); 

	$("#dynamic-content").load("content/pomodoro.html", function() { 

	console.log("Pomodoro content loaded successfully"); 

	initializePomodoroTimer(); // Initialize the Pomodoro timer only after loading 

	}); 

	}); 

	}); 

	 

	 

	 

	// Initialize Pomodoro Timer Logic 

	function initializePomodoroTimer() { 

	let workDuration = 25 * 60; // Default: 25 minutes in seconds 

	let breakDuration = 5 * 60; // Default: 5 minutes in seconds 

	let timeRemaining = workDuration; 

	let timerInterval; 

	let isWorkSession = true; 

	 

	const minutesElement = document.getElementById("minutes"); 

	const secondsElement = document.getElementById("seconds"); 

	const statusElement = document.getElementById("status"); 

	 

	const startButton = document.getElementById("start-button"); 

	const stopButton = document.getElementById("stop-button"); 

	const resetButton = document.getElementById("reset-button"); 

	 

	const workTimeInput = document.getElementById("work-time"); 

	const breakTimeInput = document.getElementById("break-time"); 

	 

	function formatTime(seconds) { 

	const minutes = Math.floor(seconds / 60); 

	const remainingSeconds = seconds % 60; 

	return `${minutes < 10 ? "0" : ""}${minutes}:${remainingSeconds < 10 ? "0" : ""}${remainingSeconds}`; 

	} 

	 

	function updateDisplay() { 

	minutesElement.textContent = formatTime(timeRemaining).split(":")[0]; 

	secondsElement.textContent = formatTime(timeRemaining).split(":")[1]; 

	} 

	 

	function startTimer() { 

	// Get the user-defined work and break durations 

	workDuration = parseInt(workTimeInput.value) * 60; // Convert minutes to seconds 

	breakDuration = parseInt(breakTimeInput.value) * 60; // Convert minutes to seconds 

	 

	if (timerInterval) return; // If already running, prevent starting a new timer 

	 

	timerInterval = setInterval(function () { 

	timeRemaining--; 

	updateDisplay(); 

	 

	if (timeRemaining <= 0) { 

	clearInterval(timerInterval); 

	timerInterval = null; 

	 

	if (isWorkSession) { 

	// Switch to break session 

	timeRemaining = breakDuration; 

	statusElement.textContent = "Break Time"; 

	statusElement.style.color = "#f44336"; // Break session color 

	} else { 

	// Switch back to work session 

	timeRemaining = workDuration; 

	statusElement.textContent = "Work Session"; 

	statusElement.style.color = "#4CAF50"; // Work session color 

	} 

	isWorkSession = !isWorkSession; // Toggle session 

	} 

	}, 1000); 

	} 

	 

	function stopTimer() { 

	clearInterval(timerInterval); 

	timerInterval = null; 

	} 

	 

	function resetTimer() { 

	clearInterval(timerInterval); 

	timerInterval = null; 

	timeRemaining = workDuration; 

	updateDisplay(); 

	statusElement.textContent = "Work Session"; 

	statusElement.style.color = "#4CAF50"; // Work session color 

	} 

	 

	startButton.addEventListener("click", startTimer); 

	stopButton.addEventListener("click", stopTimer); 

	resetButton.addEventListener("click", resetTimer); 

	 

	updateDisplay(); // Initialize the display 

	} 

	 

	// Load other sections (Dashboard, Kanban) as needed 

	function loadDashboardContent() { 

	const dashboardContent = ` 

	<div class="dashboard"> 

	<h2>Welcome to the Dashboard</h2> 

	<p>Your dashboard content goes here.</p> 

	</div> 

	`; 

	dynamicContainer.innerHTML = dashboardContent; 

	} 

	 

	function loadKanbanContent() { 

	const kanbanContent = ` 

	<div class="kanban"> 

	<h2>Kanban Board</h2> 

	<p>Manage your tasks with the Kanban board!</p> 

	</div> 

	`; 

	dynamicContainer.innerHTML = kanbanContent; 

	} 

	 </script>



</body>

</html>
